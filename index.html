<!DOCTYPE html> 
<html> 

<head> 
<title>Registration Form</title>
<script src="testScript.js"></script>

<style>
  .container
  {
    border-style: ridge;
    margin: auto;
    width: 40%;
    padding-left: 30px;
    padding-bottom: 20px;
    background-color: #e9f5f9;

  }

  h2
  {
    text-align: center;
    color: #000080;
  }
  .button
  {
    background-color: #04AA6D;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 20px;
  }

  </style>
</head> 

<body> 
 
  <div class="container"> 
   <h2>BITS Pilani Registration Form</h2>

   <form name="myform" action="\valid.html" method="post" onsubmit="return validateform()">
  
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email Address:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="pass">Password:</label><br>
  <input type="text" id="pass" name="pass"><br>
  <label for="cpass">Confirm Password:</label><br>
  <input type="text" id="cpass" name="cpass" value=""><br>
  <label for="addr">Address:</label><br>
  <input type="text" id="addr" name="addr" size="50"><br>
  <label for="mobile">Mobile No:</label><br>
  <input type="text" id="mobile" name="mobile"  size="10"><br>
  <label for="gender">Gender:</label><br>
  <input id="genderinput" list="gender" name="gender">
  <datalist id="gender">
    <option value="Male">
    <option value="Female">
    <option value="Other">
  </datalist> <br><br>
  <input class="button" type="submit" value="Submit">
</form> 

</div>
 
</body> 
</html>
